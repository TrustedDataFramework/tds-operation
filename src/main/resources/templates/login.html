<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en">
		<meta charset="UTF-8">
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
      
   <body class="body_login">
	  <div class="formbox clearfix">
	  	
	  	  <div class="fl intro">
	  	  	
	  	  	<img src="img/login_intro.png" class="introimg"/>
	  	  </div>
	  	  <div class="fr formdiv">
			  <form method="post" th:action="@{/login}">
				<h3>欢迎登陆TDS运维平台</h3>

				<div class="din"><input name = "username" id = "username" placeholder="请输入用户名" /></div>
				<div class="din"><input name = "password" id = "password" type="password" placeholder="请输入密码" /></div>
			  	<div style="color: red" th:if="${param.error}" class="alert alert-danger" role="alert">
				  用户名或密码错误
				</div>
			  	<div class="typebox clearfix">
<!--				<div class="fl"><input class="check" type="checkbox" /> <label class="lab" name="remember-me">记住密码</label></div>-->
<!--				<p class="fr"><a class="froget">忘记密码</a></p>-->
				</div>
				<button class="btn btndefault" type = "submit">登录</button>
			  </form>
	  	  </div>
	  </div>
   </body>

</html>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
