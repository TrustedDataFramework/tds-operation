<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en">
		<meta charset="UTF-8">
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
      
   <body class="body_login">
	  <div class="formbox clearfix">
	  	
	  	  <div class="fl intro">
	  	  	
	  	  	<img src="img/login_intro.png" class="introimg"/>
	  	  </div>
		  <div class="d-language">
			  <a class="active" onclick="change('zh_cn')">CN</a>
			  <span>/</span>
			  <a onclick="change('en_us')">EN</a>
		  </div>
	  	  <div class="fr formdiv">

			  <form method="post" th:action="@{/login}">
				<h3 th:text="#{index.welcomeToTdos}"></h3>

				<div class="din"><input name = "username" id = "username" th:placeholder="#{index.pleaseUserName}" /></div>
				  <div class="din"><input name = "password" id = "password" type="password" th:placeholder="#{index.signInPassword}" /></div>
			  	<div style="color: red;margin-top:15px" th:if="${param.error}" class="" role="alert" th:text="#{index.incorrect}">
				  用户名或密码错误
				</div>
			  	<div class="typebox clearfix">
<!--				<div class="fl"><input class="check" type="checkbox" /> <label class="lab" name="remember-me">记住密码</label></div>-->
<!--				<p class="fr"><a class="froget">忘记密码</a></p>-->
				</div>
				<button class="btn btndefault" type = "submit" th:text="#{index.signIn}">登录</button>
			  </form>
	  	  </div>
	  </div>
   </body>
</html>
