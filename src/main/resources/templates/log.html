<script>
	
 	$("#sider").load("/sider",function(){
 		$(".siderNav .l3").addClass('cur')
 	});
 	
 	$("#topInfo").load("/header")

 	
 	   /*定义获取参数的方法*/
 	function getQuery(para){
		var reg = new RegExp("(^|&)"+para +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null){
		return unescape(r[2]);
		}
		return null;
	}
	

	    
		jeDate("#icon1",{
		   theme:{bgcolor:"#3182FF",pnColor:"#3182FF"},
			minDate:"1900-01-01",              //最小日期
			maxDate:"2099-12-31",              //最大日期
			
			format: "YYYY-MM-DD hh:mm:ss",
			 clearfun:function(elem, val) {
			  $("#startTime").val('')
			 },
			//点击确定
			donefun:function(obj){
			   $("#startTime").val(obj.val)
			}
		});

		jeDate("#icon2",{
			theme:{bgcolor:"#3182FF",pnColor:"#3182FF"},
			minDate:"1900-01-01",              //最小日期
			maxDate:"2099-12-31",              //最大日期
			
			format: "YYYY-MM-DD hh:mm:ss",
			 clearfun:function(elem, val) {
			  $("#endTime").val('')
			 },
			//点击确定
			donefun:function(obj){
			  $("#endTime").val(obj.val)
			}
		});

	
	function clearTime(num){
	  num==1?$("#startTime").val(''):$("#endTime").val('')
	}
</script>

<script type="text/javascript">
	$(function () {
		var warning;
		if(!!window.ActiveXObject || "ActiveXObject" in window){
			warning = '';
		}else{
			warning = 'warning';
		}
		$('#bt_download').click(function () {
			let startTime = $('#startTime').val();
			let endTime = $('#endTime').val();
			if(startTime>endTime){
				alert("时间选择错误");
				return;
			}else if (startTime == ""|| endTime == ""){
				alert("时间不能为空");
				return;
			}
			var urlData = {startTime: $('#startTime').val(), endTime: $('#endTime').val()};
			Swal.fire({
				type: warning, // 弹框类型
				title: '', //标题
				text: "是否下载！", //显示内容

				confirmButtonColor: '#3085d6',// 确定按钮的 颜色
				confirmButtonText: '确定',// 确定按钮的 文字
				showCancelButton: true, // 是否显示取消按钮
				cancelButtonColor: '#d33', // 取消按钮的 颜色
				cancelButtonText: "取消", // 取消按钮的 文字

				focusCancel: true, // 是否聚焦 取消按钮
				reverseButtons: true  // 是否 反转 两个按钮的位置 默认是  左边 确定  右边 取消
			}).then(function(isConfirm){
				try {
					//判断 是否 点击的 确定按钮
					if (isConfirm.value) {
						$.get('printLog', urlData, function (result) {
							if(result.code == 2000) {
								var pom = document.createElement("a");
								pom.setAttribute(
										"href",
										"data:text/plain;charset=utf-8," + encodeURIComponent(result.data)
								);
								pom.setAttribute("download", "log.txt");
								if (document.createEvent) {
									var event = document.createEvent("MouseEvents");
									event.initEvent("click", true, true);
									pom.dispatchEvent(event);
									Swal.fire({
										type: 'success', // 弹框类型
										title: '', //标题
										text: "下载成功！", //显示内容

										confirmButtonColor: '#3085d6',// 确定按钮的 颜色
										confirmButtonText: '确定',// 确定按钮的 文字
										showCancelButton: false, // 是否显示取消按钮
										cancelButtonColor: '#d33', // 取消按钮的 颜色
										cancelButtonText: "取消", // 取消按钮的 文字

										focusCancel: true, // 是否聚焦 取消按钮
										reverseButtons: true  // 是否 反转 两个按钮的位置 默认是  左边 确定  右边 取消
									}).then(function (isConfirm) {
										try {
											//判断 是否 点击的 确定按钮
											if (isConfirm.value) {
												window.location.reload();
											}
										} catch (e) {
											alert(e);
										}
									});
								} else {
									pom.click();
								}
							}else{
								alert(result.message);
							}
						}, 'json');

					}
					else {
						Swal.fire("取消", "点击了取消", "error");
					}
				} catch (e) {
					alert(e);
				}
			});

		});

	});
</script>
